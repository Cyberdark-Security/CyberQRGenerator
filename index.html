<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí CyberQR Generator - Generador de C√≥digos QR Seguro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', monospace;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border-radius: 10px;
            border: 1px solid #444444;
        }

        .header h1 {
            font-size: 2.5em;
            color: #00ff41;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff41;
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        /* Main Content */
        .main-content {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .left-panel, .right-panel {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #444444;
        }

        .left-panel {
            flex: 1;
            max-width: 400px;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .panel-title {
            color: #00d4ff;
            font-size: 1.3em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 5px #00d4ff;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: bold;
        }

        .form-group textarea {
            width: 100%;
            height: 100px;
            background: #1a1a1a;
            border: 1px solid #444444;
            border-radius: 5px;
            color: #ffffff;
            padding: 10px;
            font-family: 'Consolas', monospace;
            resize: vertical;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 5px #00ff41;
        }

        .form-group input[type="range"] {
            width: 100%;
            height: 5px;
            background: #1a1a1a;
            border-radius: 5px;
            outline: none;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444444;
            border-radius: 5px;
            color: #ffffff;
            font-family: 'Consolas', monospace;
        }

        .form-group select:focus {
            outline: none;
            border-color: #00ff41;
        }

        .range-value {
            color: #00ff41;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-family: 'Consolas', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #00ff41;
            color: #000000;
        }

        .btn-primary:hover {
            background: #00cc33;
            box-shadow: 0 0 10px #00ff41;
        }

        .btn-secondary {
            background: #00d4ff;
            color: #000000;
        }

        .btn-secondary:hover {
            background: #00aacc;
            box-shadow: 0 0 10px #00d4ff;
        }

        /* QR Display */
        .qr-display {
            width: 100%;
            height: 400px;
            background: #1a1a1a;
            border: 2px dashed #444444;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .qr-placeholder {
            text-align: center;
            color: #b0b0b0;
            font-size: 1.2em;
        }

        .qr-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }

        .qr-info {
            text-align: center;
            color: #b0b0b0;
            font-size: 0.9em;
            line-height: 1.4;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #444444;
        }

        .footer p {
            color: #b0b0b0;
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .left-panel {
                max-width: 100%;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        /* Animations */
        @keyframes glow {
            0% { text-shadow: 0 0 5px currentColor; }
            50% { text-shadow: 0 0 20px currentColor; }
            100% { text-shadow: 0 0 5px currentColor; }
        }

        .glow {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="glow">üîí CYBERQR GENERATOR</h1>
            <p>Generador de C√≥digos QR para Ciberseguridad</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel - Configuration -->
            <div class="left-panel">
                <h2 class="panel-title">‚öôÔ∏è CONFIGURACI√ìN</h2>
                
                <div class="form-group">
                    <label for="qr-text">üåê URL o Texto:</label>
                    <textarea id="qr-text" placeholder="Ingresa la URL o texto para generar el c√≥digo QR..."></textarea>
                </div>

                <div class="form-group">
                    <label for="qr-size">üìè Tama√±o del QR: <span class="range-value" id="size-value">10</span></label>
                    <input type="range" id="qr-size" min="5" max="20" value="10">
                </div>

                <div class="form-group">
                    <label for="error-correction">üõ°Ô∏è Correcci√≥n de Errores:</label>
                    <select id="error-correction">
                        <option value="L">L (Baja)</option>
                        <option value="M" selected>M (Media)</option>
                        <option value="Q">Q (Alta)</option>
                        <option value="H">H (M√°xima)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="color-theme">üé® Tema de Color:</label>
                    <select id="color-theme">
                        <option value="matrix">Matrix Verde</option>
                        <option value="cyber">Cyber Azul</option>
                        <option value="hacker">Hacker Rojo</option>
                        <option value="classic">Cl√°sico B/N</option>
                    </select>
                </div>

                <button class="btn btn-primary" onclick="generateQR()">üîÑ GENERAR QR</button>
                <button class="btn btn-secondary" onclick="downloadQR()">üíæ DESCARGAR QR</button>
            </div>

            <!-- Right Panel - Preview -->
            <div class="right-panel">
                <h2 class="panel-title">üëÅÔ∏è VISTA PREVIA</h2>
                
                <div class="qr-display" id="qr-display">
                    <div class="qr-placeholder">
                        <div style="font-size: 3em; margin-bottom: 10px;">üîç</div>
                        <div>Genera un c√≥digo QR<br>para ver la vista previa</div>
                    </div>
                </div>

                <div class="qr-info" id="qr-info"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>‚ö° Desarrollado by Cyberdark</p>
        </div>
    </div>

    <script>
        // Variables globales
        let currentQR = null;
        let currentColors = { fg: '#000000', bg: '#ffffff' };

        // Actualizar valor del slider
        document.getElementById('qr-size').addEventListener('input', function() {
            document.getElementById('size-value').textContent = this.value;
        });

        // Obtener colores seg√∫n el tema
        function getColorScheme(theme) {
            const schemes = {
                'matrix': { fg: '#00ff41', bg: '#000000' },
                'cyber': { fg: '#00d4ff', bg: '#001122' },
                'hacker': { fg: '#ff3333', bg: '#220000' },
                'classic': { fg: '#000000', bg: '#ffffff' }
            };
            return schemes[theme] || schemes['classic'];
        }

        // Obtener nivel de correcci√≥n de errores para QRious
        function getErrorCorrection(level) {
            const levels = {
                'L': 'L',
                'M': 'M',
                'Q': 'Q',
                'H': 'H'
            };
            return levels[level] || 'M';
        }

        // Generar c√≥digo QR
        function generateQR() {
            const text = document.getElementById('qr-text').value.trim();
            const size = parseInt(document.getElementById('qr-size').value) * 20; // Ajustar tama√±o
            const errorLevel = document.getElementById('error-correction').value;
            const theme = document.getElementById('color-theme').value;

            if (!text) {
                alert('‚ö†Ô∏è Por favor ingresa una URL o texto');
                return;
            }

            try {
                // Obtener colores
                currentColors = getColorScheme(theme);

                // Crear canvas temporal
                const canvas = document.createElement('canvas');
                
                // Crear QR code con QRious
                const qr = new QRious({
                    element: canvas,
                    value: text,
                    size: size,
                    level: getErrorCorrection(errorLevel),
                    foreground: currentColors.fg,
                    background: currentColors.bg
                });

                // Mostrar QR en el display
                const qrDisplay = document.getElementById('qr-display');
                qrDisplay.innerHTML = '';
                
                // Crear imagen para mostrar
                const img = document.createElement('img');
                img.src = canvas.toDataURL();
                img.className = 'qr-image';
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                
                qrDisplay.appendChild(img);

                // Guardar QR actual
                currentQR = {
                    canvas: canvas,
                    dataURL: canvas.toDataURL(),
                    size: size,
                    theme: theme,
                    errorLevel: errorLevel,
                    text: text
                };

                // Actualizar informaci√≥n
                const themeNames = {
                    'matrix': 'Matrix Verde',
                    'cyber': 'Cyber Azul', 
                    'hacker': 'Hacker Rojo',
                    'classic': 'Cl√°sico B/N'
                };

                const infoText = `
                    ‚úÖ QR generado exitosamente<br>
                    üìä Tama√±o: ${size}x${size} px<br>
                    üé® Tema: ${themeNames[theme]}<br>
                    üõ°Ô∏è Correcci√≥n: ${errorLevel}
                `;

                document.getElementById('qr-info').innerHTML = infoText;

            } catch (error) {
                alert('‚ùå Error al generar QR: ' + error.message);
                console.error('Error details:', error);
            }
        }

        // Descargar QR como PNG
        function downloadQR() {
            if (!currentQR) {
                alert('‚ö†Ô∏è Primero genera un c√≥digo QR');
                return;
            }

            try {
                // Crear enlace de descarga
                const link = document.createElement('a');
                link.download = `cyberqr_${Date.now()}.png`;
                link.href = currentQR.dataURL;
                link.click();

            } catch (error) {
                alert('‚ùå Error al descargar: ' + error.message);
            }
        }

        // Generar QR de ejemplo al cargar
        window.onload = function() {
            document.getElementById('qr-text').value = 'https://example.com';
            generateQR();
        };
    </script>
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>

</body>
</html>
